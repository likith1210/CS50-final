{% load static%}

<html>

<head>
  <link rel="stylesheet" href="{% static 'store/my.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>Sign in</title>
</head>

<body>
    <div class="main">
        <p class="sign" align="center">Sign in</p>
        <form class="form1" method="POST" action="{% url 'store:login' %}">
            {% csrf_token %}
            <input class="un " name="username" type="text" align="center" placeholder="Username">
            <input class="pass" name="password" type="password" align="center" placeholder="Password">
            <input type="submit" class="btn submit" align="center" value="sign in">
            <p class="forgot" align="center"><a href="#">{{message}}</p>
        </form>    
                
    </div>
     
</body>

</html>
